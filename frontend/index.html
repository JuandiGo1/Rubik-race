<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Rubik Race Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<footer class="footer">
    <p>Desarrollado por:</p>
    <div class="contributors">
        <a href="https://github.com/JuandiGo1" target="_blank" class="contributor">
            <img src="/github-logo.png" alt="GitHub Logo" class="github-logo">
            <span>JuandiGo1</span>
        </a>
        <a href="https://github.com/Slrosales" target="_blank" class="contributor">
            <img src="/github-logo.png" alt="GitHub Logo" class="github-logo">
            <span>Slrosales</span>
        </a>
        <a href="https://github.com/FernandoMVG" target="_blank" class="contributor">
            <img src="/github-logo.png" alt="GitHub Logo" class="github-logo">
            <span>FernandoMVG</span>
        </a>
    </div>
</footer>

<body>
    <div class="main-container">
        <h1 class="title">
            <span class="r">R</span>
            <span class="u">u</span>
            <span class="b">b</span>
            <span class="i">i</span>
            <span class="k">k</span>
            <span class="s">'s</span>
            <span class="race">Race</span>
        </h1>
        
        <div class="container">
            <div class="file-upload">
                <label class="form-label">Selecciona los archivos:</label>

                <!-- Input de archivo para el estado inicial -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="inicial-text" placeholder="No file chosen" readonly>
                    <label class="input-group-text btn btn-select"">
                        <i class="bi bi-folder"></i> Seleccionar Inicial
                        <input type="file" id="inicial" accept=".txt" class="d-none">
                    </label>
                </div>

                <!-- Input de archivo para la meta -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="meta-text" placeholder="No file chosen" readonly>
                    <label class="input-group-text btn btn-select">
                        <i class="bi bi-folder"></i> Seleccionar Meta
                        <input type="file" id="meta" accept=".txt" class="d-none">
                    </label>
                </div>
                
                <div class="button-group">
                    <button onclick="enviarArchivos()">Resolver</button>
                    <button id="limpiar" disabled>Limpiar</button>
                    
                </div>
                <p id="loading-text" class="loading-text" style="display: none;">Cargando solución...</p>
            </div>
            
            <div class="game-area">
                <div class="grid-container">
                    <h3>Meta</h3>
                    <div id="meta-tablero" class="grid grid-3x3"></div>
                </div>
                
                <div class="game-wrapper">
                    <div class="grid-container">
                        <h3>Tablero</h3>
                        <div id="tablero" class="grid"></div>
                    </div>

                    <div class="info-container">
                        <p id="heuristica">Heurística: -</p>
                        <p id="movimientos">Movimientos: -</p>
                        <div class="button-group">
                            <button id="siguiente" onclick="mostrarSiguientePaso()" disabled>Siguiente Paso</button>
                            <button id="auto-play" onclick="iniciarAutoPlay()" disabled>Play</button>
                        </div>
                    </div>
                </div>
    
                
            </div>

            </div>
        </div>
    </div>

    
    
    
    <script src="script.js"></script>
</body>
</html>
